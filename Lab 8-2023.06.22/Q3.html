<html>
    <body>
        <button id="red" onmouseover="x('red')" onmouseout="x('white')">Red</button>
        <button id="green" onmouseover="y('green')" onmouseout="y('white')">Green</button>
        <button id="blue" onmouseover="z('blue')" onmouseout="z('white')">Blue</button>
    </body>
    <script>
        function x()
        {
            document.body.style.backgroundColor="red";
        }
        function y()
        {
            document.body.style.backgroundColor="green";
        }
        function z()
        {
            document.body.style.backgroundColor="blue";
        }

        
    </script>
</html>
